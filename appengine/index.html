<!DOCTYPE html>
{% autoescape ture %}
<html>
<head>
<title>qcl's Arduino Thermometer</title>
<meta charset="utf-8" >
<style>
div.content{
    width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.thermometer{
    margin-top: 3em;
    margin-bottom: 3em;
}

.temp{
    float: left;
    font-size: 6em;
    margin-left: 40%;
}

.degree{
    float: left;
    font-size: 1.5em;
    margin-top: 0.75em;
}

.humi{
    float: left;
    position: relative;
    left: -1em;
    bottom: -5em;
}

.update{
    text-align: center;
    margin-bottom: 3em;
}

</style>
</head>
<body>
<div class="content">
<h1>qcl's Arduino Thermometer</h1>
<hr />
<div>
    <div class="thermometer">
        <span class="temp" id="temperature">00</span><span class="degree">Â°C</span>
        <span class="humi">
        <span id="humidity">00</span><span class="percent">%</span>
        </span>
    </div>
</div>
<hr style="clear:both;width:45%"/>
<p class="update" >Update: <span id="update">2014-09-27 15:30:00</span></p>
<div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<hr/>
<p><a href="http://qcl.github.io/">@qcl</a>, 
<a href="http://github.com/qcl/arduino-thermometer/">view source code on Github</a></p>
<script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
</div>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
$(function(){

    var $t = $("#temperature");
    var $h = $("#humidity");
    var $d = $("#update");
    var $c = $("#chart");

    //get current data
    $.ajax({
        url:"/current",
        method:"GET",
        success:function(dht){
            console.log("call api /current success");
            $t.html(dht.temperature);
            $h.html(dht.humidity);
            $d.html(dht.date);
        },
        error:function(){
            console.log("call api /current fail");
            $t.html("N/A");
            $h.html("N/A");
            $d.html("Unknow");
        }
    });

    //get history data and draw chart
    $.ajax({
        url:"/thermometer",
        method:"GET",
/*        data:{
            limit:3
        },*/
        success:function(records){
            console.log("call api /thermometer success");
            console.log(records);

            if(records.length>0){
                var tempData = new Array();
                var humiData = new Array();
            
                for(var i=0;i<records.length;i++){
                    var record = records[i];
                    var time = Date.parse(record.date) + 8*60*60*1000;
                    tempData.push([time,record.temperature]);
                    humiData.push([time,record.humidity]);
                }
          
                console.log($c);
                $c.highcharts({
                    chart:{type:"spline"},
                    title:{text:"Temperature & Humidity"},
                    subtitle:{text:"Recent DHT records"},
                    xAxis:{
                        type:"datetime",
                        title:{text:"Date"}
                    },
                    yAxis:[{
                        title:{text:"Temperature"}
                    },{
                        title:{text:"Humidity"},
                        opposite: true
                    }],
                    series:[{
                        name:"Temperature",
                        yAxis:0,
                        data:tempData
                    },{
                        name:"Humidity",
                        yAxis:1,
                        data:humiData
                    }]
                });

            }

        },
        error:function(){
            console.log("call api /thermometer fail");
        }
    });

});

</script>
</body>
</html>
{% endautoescape %}
